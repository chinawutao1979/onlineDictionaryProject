<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Dictionary Project</title>
    <link rel="stylesheet" href="dict.css" />
    <script src="jQuery.js" type="text/javascript"></script>
    <script src="dict.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>WAP Online Dictionary</h1>
    <div id="inputArea">
      Term: <input type="text" id="term" value="" />&nbsp;<button id="onLookup">
        Lookup
      </button>
    </div>
    <br />
    <span id="word"></span>
    <div>
      <table id="tbodyid"></table>
    </div>
    <div id="w3c">
      <a href="http://validator.w3.org/">
        <img src="w3c-html.png" alt="Valid HTML"
      /></a>
      <a href="http://jigsaw.w3.org/css-validator/">
        <img src="w3c-css.png" alt="Valid CSS"
      /></a>
      <a href="https://www.jslint.com/">
        <img src="jsLint.png" alt="Valid JS"
      /></a>
    </div>
  </body>
</html>
